<!-- contact.html (White-Orange Theme with Hamburger Menu & Logo) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | AdAura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #ff5e00;
      text-align: center;
      padding: 10px;
    }
    .logo {
      height: 80px;
      margin-bottom: 5px;
    }
    nav {
      background: #111;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-icon {
      font-size: 24px;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: right;
      display: block;
    }
    .menu-links {
      display: none;
      flex-direction: column;
      background-color: #111;
      text-align: center;
    }
    .menu-links a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .menu-links a:hover,
    .menu-links a.active {
      background-color: #ff7000;
    }
    @media (min-width: 600px) {
      .menu-links {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
      }
      .menu-icon {
        display: none;
      }
    }
    main {
      padding: 30px 20px 80px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #ff5e00;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff5e00;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04d00;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLinks");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>
</head>
<body>
  <header>
    <a href="index.html"><img src="adaura-logo.png" alt="AdAura Logo" class="logo" /></a>
  </header>  <nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu-links" id="menuLinks">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact Us</a>
      <a href="tickets.html">Tickets</a>
    </div>
  </nav>  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required /><label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

  </main>  <footer>
    &copy; 2025 AdAura Signs & Prints
  </footer>
</body>
</html>
