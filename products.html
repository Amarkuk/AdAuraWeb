<!-- contact.html (Sindoor Red Theme + Vibrant Layout + Hamburger Menu) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdAura | Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      margin: 0;
      background-color: #b22222; /* Sindoor Red */
      color: white;
    }
    header {
      background-color: #ff5e00;
      text-align: center;
      padding: 10px;
    }
    .logo {
      height: 80px;
      margin-bottom: 5px;
    }
    nav {
      background: #111;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .menu-icon {
      font-size: 24px;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: right;
      display: block;
    }
    .menu-links {
      display: none;
      flex-direction: column;
      background-color: #111;
      text-align: center;
    }
    .menu-links a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .menu-links a:hover,
    .menu-links a.active {
      background-color: #ff7000;
    }
    @media (min-width: 600px) {
      .menu-links {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
      }
      .menu-icon {
        display: none;
      }
    }
    main {
      padding: 30px 20px 100px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff9f5;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: white;
      color: #000;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff5e00;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e94c00;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLinks");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>
</head>
<body>
  <header>
    <a href="index.html"><img src="adaura-logo.png" alt="AdAura Logo" class="logo" /></a>
  </header>  <nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu-links" id="menuLinks">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact Us</a>
      <a href="tickets.html">Tickets</a>
    </div>
  </nav>  <main>
    <h2>Contact AdAura</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required /><label for="email">Your Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required />

  <label for="message">Your Message</label>
  <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>

  <button type="submit">Send Message</button>
</form>

  </main>  <footer>
    &copy; 2025 AdAura Signs & Prints
  </footer>
</body>
</html>
